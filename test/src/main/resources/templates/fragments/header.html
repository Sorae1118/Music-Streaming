<html lagn="ko" xmlns:th="http://www.thymeleaf.org">
<!--headerFragment 선언-->

<header th:fragment="headerFragment">
	<div class="header-main">
		<div class="header-left">
			<img onclick="location.href='/'" src="/image/logo2.png" alt="logo">
		</div>
		<div class="header-center">
			<ul>
				<li><a href="">F/W</a></li>
				<li><a href="">Weekly Best</a></li>
				<li class="submenu-item">
					<a>Board</a>
					<ul class="submenu">
						<li><a href="Page/review.html">Review</a></li>
						<li><a href="Page2/qna.html">Q/A</a></li>
					</ul>
				</li>
			</ul>
		</div>
		<div class="header-right">
			<div th:if="${session['user'] != null}">
				<a th:text="${session.user.username}"></a>
				<a onclick="location.href='/user/login'">Log Out</a>
			</div>
			<div th:if="${session['user'] == null}">
				<a href=""></a>
				<a th:href="@{/user/login}">Log In</a>
			</div>
		</div>
	</div>
</header>

</html>
